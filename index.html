<!DOCTYPE html />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>nike_product_card_dark</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>

  <body class="aa-body">
    <div class="aa-product">
      <img class="aa-logo" src="IMG/logo.png" alt="logo" />
      <img class="aa-product__nike" src="IMG/nike.png" alt="nike" />
      <div class="aa-product--position">
        <div class="aa-product__bullet aa-product--colr1"></div>
        <div class="aa-product__bullet aa-product--colr2"></div>
        <div class="aa-product__bullet aa-product--colr3"></div>
        <div class="aa-product__bullet aa-product--colr4"></div>
      </div>
      <div class="aa-product__nav">
        <span class="aa-product__name">Nike SB Stefan</span>
        <span class="aa-product__name">Janoski Max</span>
        <span class="aa-product__description">Unisex Skateboarding Shoe</span>
        <img class="aa-product__imgstars" src="IMG/stars.png" />
        <select name="Size" class="aa-product__select">
          <option>Size</option>
          <option>42</option>
        </select>
        <select name="Qty" class="aa-product__select">
          <option>Qty</option>
          <option>1</option>
        </select>
        <button class="aa-product__button">Add to cart</button>
      </div>
    </div>
  </body>
</html>
